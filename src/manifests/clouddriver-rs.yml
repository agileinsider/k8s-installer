apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: clouddriver
  namespace: ${NAMESPACE}
  labels:
    app: clouddriver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clouddriver
  template:
    metadata:
      labels:
        app: clouddriver
    spec:
      containers:
      - name: clouddriver
        image: docker.io/armory/spinnaker-clouddriver-slim:${clouddriver_version}
        envFrom:
        - configMapRef:
            name: init-env
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
        ports:
        - containerPort: 7002
        livenessProbe:
          httpGet:
            path: /
            port: 7002
          initialDelaySeconds: 60
          periodSeconds: 3
        volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
          readOnly: false
        - name: default-config
          mountPath: /opt/spinnaker/config
      volumes:
      - name: default-config
        configMap:
          name: default-config
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations