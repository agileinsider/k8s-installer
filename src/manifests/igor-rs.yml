apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: igor
  namespace: ${NAMESPACE}
  labels:
    app: igor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igor
  template:
    metadata:
      labels:
        app: igor
    spec:
      containers:
      - name: igor
        image: docker.io/armory/spinnaker-igor-slim:${igor_version}
        envFrom:
        - configMapRef:
            name: init-env
        env:
        - name: IGOR_PORT_MAPPING
          value: -8088:8088
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8088
        livenessProbe:
          httpGet:
            path: /
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 3
        volumeMounts:
          - name: podinfo
            mountPath: /etc/podinfo
            readOnly: false
        volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
          readOnly: false
        - name: default-config
          mountPath: /opt/spinnaker/config
      volumes:
      - name: default-config
        configMap:
          name: default-config
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations